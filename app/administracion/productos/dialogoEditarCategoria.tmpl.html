<md-dialog aria-label="Editar Categoria" style="width:500px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Editar Categoria</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancelar()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:900px;max-height:810px; ">
      <div class="md-dialog-content">
		<div flex="100" flex-xs="100">
			<md-input-container class="md-block">
			  <label>Nombre del categoria</label>
			  <input type="text" ng-model="categoriaSel.Nom" md-maxlength="32"/>
			</md-input-container>
			<md-input-container class="md-block">
			  <label>Descripcion del categoria</label>
			  <input type="text" md-maxlength="255" ng-model="categoriaSel.Des" />
			</md-input-container>
		</div>
		
      </div>
    </md-dialog-content>
	
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancelar()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-warn" ng-click="guardarCambios()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
