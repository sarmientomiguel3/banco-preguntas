<md-dialog aria-label="Editar Usuario" style="width:300px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Editar Usurio</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancelar()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:900px;max-height:810px; ">
      <div class="md-dialog-content">
	  
        <div layout="row" layout-xs="column">
			<div flex="100" flex-xs="100">
            <md-input-container class="md-block">
				<label>Rol</label>
				<md-select ng-model="usuSel.RolID" ng-change="elegirEstablecimientos()">
					<md-option ng-repeat="r in listaRoles" ng-value="r">
					{{r.Nom}}
					</md-option>
				</md-select>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Establecimientos</label>
				<md-select ng-model="usuSel.EstID" ng-disabled="establecimientosSel.length==0">
					<md-option ng-repeat="e in establecimientosSel" ng-value="e.EstID">
					{{e.Nom}}
					</md-option>
				</md-select>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Nombre del Usuario</label>
				<input type="text" ng-model="usuSel.NomUsu" />
			</md-input-container>
			<md-input-container class="md-block">
				<label>Password</label>
				<input type="text" ng-model="usuSel.Pas" />
			</md-input-container>
            <md-input-container class="flex md-input-focused">
                <label style="color: rgba(0,0,0,0.54)">Estado</label>
                <md-radio-group ng-model="usuSel.EstReg" style="display:flex">
                    <md-radio-button value="A" style="margin: 5px; 10px" class="md-primary">Activo</md-radio-button>
                    <md-radio-button value="I" style="margin: 5px; 10px" >Inactivo</md-radio-button>
                </md-radio-group>
            </md-input-container>
			
			</div>
		</div>
      </div>
    </md-dialog-content>
	
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancelar()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-warn" ng-click="guardarCambios()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
