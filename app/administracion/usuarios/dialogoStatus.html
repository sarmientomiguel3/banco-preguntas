<md-dialog aria-label="Editar Estatus" style="width:500px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Editar Estatus</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancelar()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:900px;max-height:510px; ">
      <div class="md-dialog-content">
		<div layout layout-xs="column" >
			<md-input-container class="md-block" flex>
				<label>Nombre Estatus</label>
				<input type="text" ng-model="statusSel.Nom" />
			</md-input-container>
			<md-input-container class="md-block" felx>
				<label>Abreviacion</label>
				<input type="text" ng-model="statusSel.Abr" style="color:rgba(0,0,0,0.87)" disabled/>
			</md-input-container>
		</div>
		<div layout layout-xs="column" >
			<div flex="100" flex-xs="100">
				<md-input-container class="md-block">
					<label>Descripci√≥n</label>
					<input type="text" ng-model="statusSel.Des" />
				</md-input-container>
			</div>
		</div>
		<div layout layout-xs="column" >
			<div flex="100" flex-xs="100">
				<md-input-container class="md-block">
					<label>Puntos Taurense</label>
					<input type="text" ng-model="statusSel.PunVal" />
				</md-input-container>
			</div>
		</div>
      </div>
    </md-dialog-content>
	
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancelar()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-warn" ng-click="guardarCambios()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
