<md-dialog aria-label="Editar Ventana" style="width:400px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Editar Ventana</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancelar()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div class="md-dialog-content">
        <md-input-container class="md-block" >
            <label>Ventana Padre</label>
            <md-select ng-model="ventanaSel.VenPadID">
                <md-option ng-value="null" >Sin Padre</md-option>
                <md-option ng-repeat="ventana in ventanasPadres" ng-value="ventana.VenID">
                {{ventana.Nom}}
                </md-option>
            </md-select>
        </md-input-container>
			<md-input-container class="md-block">
			  <label>Nombre</label>
			  <input type="text" ng-model="ventanaSel.Nom" />
			</md-input-container>
			<md-input-container class="md-block">
			  <label>Clave</label>
			  <input type="text" ng-model="ventanaSel.Url" />
			</md-input-container>
			<md-input-container class="md-block">
			  <label>Url completo de la vista</label>
			  <input type="text" ng-model="ventanaSel.Lin" />
			</md-input-container>
            <md-input-container class="md-block">
			  <label>Url completo controlador</label>
			  <input type="text" ng-model="ventanaSel.Ctr" />
			</md-input-container>
      </div>
    </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancelar()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-warn" ng-click="guardarCambios()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
