<md-dialog aria-label="Tema" style="width:500px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout layout-wrap layout-xs="column" layout-padding>
		<div flex="100">
			<div flex="40" flex-xs="100">
				<md-input-container class="md-block" data-ng-init="listarCursos2()">
					<label>Curso</label>
			
					<md-select ng-model="temaSel.fkIdCur" >
						<md-option ng-value="null" ></md-option>
						<md-option ng-repeat="itemCurso in listaCursos2" ng-value="itemCurso.IdCur">
						{{itemCurso.NomCur}}
						</md-option>
					</md-select>
				</md-input-container>
			</div>	
			<md-input-container class="md-block">
			  <label>Nombre del Tema</label>
			  <input type="text" ng-model="temaSel.DesTem" />
			</md-input-container>

			<!-- <md-input-container class="md-block">
			  <label>Descripcion</label>
			  <input type="text" ng-model="webSel.Des" />
			</md-input-container> -->
		</div>
    </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancel()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-primary" ng-click="save()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
