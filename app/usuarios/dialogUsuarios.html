<md-dialog aria-label="Tema" style="width:800px">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="../resources/img/icons/cerrar.svg" aria-label="cerrar dialogo"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout layout-wrap layout-xs="column" layout-padding>

		<div flex>
			<md-input-container class="md-block">
				<label>Usuario</label>
				<input type="text" ng-model="usuarioSel.NomUsu" />
			</md-input-container>
			<md-input-container class="md-block">
				<label>Roles</label><br>
				<md-select ng-model="usuarioSel.fkIdRol">
					<md-option ng-value="null" ></md-option>
					<md-option ng-repeat="t in listRoles" ng-value="t.RolID">
					{{t.Nom}}
					</md-option>
				</md-select>
			</md-input-container>

		</div>
    </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button class="md-raised md-warn" ng-click="cancel()" >
		 Cancelar
		</md-button>
		<md-button class="md-raised md-primary" ng-click="save()" style="margin-right:20px;" >
		  Guardar Cambios
		</md-button>
	</md-dialog-actions>
  </form>
</md-dialog>
