<!DOCTYPE html>
<html ng-app="miApp" lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="BancoUnsa">
	<meta name="author" content="virex">

	<title>BancoUnsa</title>

	<link rel="shortcut icon" href="../resources/img/logo-p.png">
	<link rel="stylesheet" href="../resources/css/angular-material.min.css"></link>

	<!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"></link>-->
	<link rel="stylesheet" href="../resources/css/style.css"></link>
	<link rel="stylesheet" href="../resources/css/tabla.css"></link>
	<link rel="stylesheet" href="../resources/lib/mathquill.css" ></link>
	<link rel="stylesheet" href="../resources/lib/matheditor.css"></link>

	<!-- MathQuill--->
	<link href="../resources/lib/mathquill.css" rel="stylesheet">
	<link href="../resources/lib/matheditor.css" rel="stylesheet">

</head>

<body layout="column" tabIndex="-1" flex style="width: inherit; height: inherit;display:none" ng-class="{'mostrar' : usuario }">

	<div class="background-loader" ng-class="{'background-load' : usuario }"></div>


	<md-toolbar class=" md-hue-2" style="margin-bottom:1px">

		<div class="md-toolbar-tools" >
            <header class="nav-header">
                <a href class="docs-logo">
                    <img hide show-gt-sm src="../resources/img/logo.png" alt="" style="height: 48px;"/>
                    <img hide-gt-sm src="../resources/img/logo-p.png" alt="" style="height: 48px;"/>
                </a>
            </header>
			<h2 hide show-gt-sm>
			 <!-- <span >BANCO UNSA</span>-->
			</h2>
			<span flex></span>

            <div layout="row" class="" style="width: 200px;">
                <div class="usu-logo" >
                    <md-button class="md-fab md-mini" style="padding: 0" aria-label="logo" ng-click="editarPerfil()">
                        <span ng-if="!usuario.Img" style="font-size:26px">{{usuario.Sim}}</span>
                        <img ng-if="usuario.Img" ng-src="../archivos/usuarios/mini_{{usuario.Img}}" alt="" style="height: 40px;width:40px"/>
                    </md-button>
                </div>
                <div class="usu-nombre">
                    <div style="font-size: 14px;padding:0" >{{usuario.Nom}}</div>
                    <div style="font-size: 13px;padding:0" >{{usuario.rol}}</div>
                </div>
            </div>
			<md-button ng-click="cerrarSession()" class=" b-icon" style="margin:0 8px;" title="cerrar sesión">
				<md-icon md-svg-src="../resources/img/icons/encendido.svg" hide-gt-xs style="height: 32px;width: 32px;"></md-icon>
				cerrar sesión
			</md-button>
		</div>
	</md-toolbar>

	<div layout="row" style="width:100%;height:100%">
		<md-toolbar layout="column" aling="center" style="z-index: 3;width:250px;height: 100%">


			<md-item ng-repeat="seccion in secciones" >
				<menu-link menu="seccion" ng-if="!seccion.menus"></menu-link>
				<menu-toggle section="seccion" ng-if="seccion.menus"></menu-toggle>
			</md-item>

		</md-toolbar>


		<div ng-show="cargar" style="height: 100%;width: 100%;position: absolute;background: rgba(9, 39, 67, 0.1);z-index: 100;">
		  <md-progress-circular md-mode="indeterminate" style="position: absolute;top: 50%;left: 50%;z-index: 100;"></md-progress-circular>
		</div>
		<div ng-view flex class="mi-contenido" ></div>

	</div>

<script src="../resources/js/angular.min.js"></script>
<script src="../resources/js/angular-route.min.js"></script>
<script src="../resources/js/angular-animate.min.js"></script>
<script src="../resources/js/angular-aria.min.js"></script>
<script src="../resources/js/angular-messages.min.js"></script>
<script src="../resources/js/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../resources/lib/mathquill.min.js"></script>
<script src="../resources/lib/matheditor.js"></script>
<script src="../resources/lib/uuid.min.js"></script>

<!--Fin Añadiendo los plugin de angularjs-->

<script type="text/javascript">
  document.write("<scr" + "ipt language=\"JavaScript\" src=\"app.js\"></scr" + "ipt>");
  document.write("<scr" + "ipt language=\"JavaScript\" src=\"servicio-usuario.js\"></scr" + "ipt>");
  document.write("<scr" + "ipt language=\"JavaScript\" src=\"mis-directivas.js\"></scr" + "ipt>");
</script>

</body>
</html>
